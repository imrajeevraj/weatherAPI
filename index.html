<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern weather dashboard with real-time weather data, forecasts, and dynamic backgrounds">
    <title>Weather Dashboard - Your Local Forecast</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <!-- Weather Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body class="default">

<!-- ğŸ¥ Dynamic Background -->
<div id="bgContainer" class="bg-container">
    <canvas id="skyCanvas" class="sky-canvas"></canvas>
</div>

<div class="container">
    <!-- Header with Theme Toggle -->
    <header class="header" role="banner">
        <div class="header-content">
            <h1 class="header-title">â›… Weather Dashboard</h1>
            <p class="header-subtitle">Real-time weather information</p>
        </div>
        <button class="btn-theme" 
                onclick="toggleDark()" 
                aria-label="Toggle dark mode"
                title="Toggle Dark Mode">
            <span class="theme-icon">ğŸŒ“</span>
        </button>
    </header>

    <!-- Search Section with Improved UI -->
    <section class="search-section" aria-label="Weather search">
        <div class="search-box">
            <input type="text" 
                   id="city" 
                   placeholder="Enter city nameâ€¦" 
                   aria-label="Search for a city"
                   autocomplete="off" />
            <button class="btn-search" 
                    onclick="getWeather()"
                    aria-label="Search weather">
                ğŸ”
            </button>
        </div>
        <button class="btn-location" 
                onclick="getLocationWeather()"
                aria-label="Get weather for my location">
            ğŸ“ My Location
        </button>
    </section>

    <!-- Loading Indicator -->
    <div id="loader" class="loader hidden" role="status" aria-live="polite" aria-label="Loading weather data"></div>

    <!-- Main Weather Card -->
    <section id="current-weather" class="weather-main hidden" role="region" aria-label="Current weather">
        <div class="weather-header">
            <div class="location-info">
                <h2 id="location" class="location-name"></h2>
                <p id="date-time" class="date-time"></p>
            </div>
            <div class="weather-icon-container">
                <i id="weatherIcon" class="wi wi-day-sunny" aria-hidden="true"></i>
            </div>
        </div>

        <!-- Temperature Display -->
        <div class="temperature-section">
            <div class="temp-display">
                <span id="temp" class="temperature" aria-label="Current temperature">--</span>
                <span class="temp-unit">Â°C</span>
            </div>
            <p id="condition" class="condition" aria-label="Weather condition">--</p>
        </div>

        <!-- Main Info Cards Grid -->
        <div class="weather-cards-grid">
            <div class="info-card">
                <span class="card-label">Feels Like</span>
                <span id="feels-like" class="card-value">--Â°C</span>
            </div>
            <div class="info-card">
                <span class="card-label">Humidity</span>
                <span id="humidity" class="card-value">--%</span>
            </div>
            <div class="info-card">
                <span class="card-label">Wind Speed</span>
                <span id="wind" class="card-value">-- km/h</span>
            </div>
            <div class="info-card">
                <span class="card-label">Pressure</span>
                <span id="pressure" class="card-value">-- hPa</span>
            </div>
        </div>

        <!-- Extra Info Cards -->
        <div class="extra-info-section">
            <h3 class="extra-info-title">Additional Information</h3>
            <div class="extra-info-grid">
                <div class="extra-info-card">
                    <span class="card-icon">ğŸ‘ï¸</span>
                    <span class="card-label">Visibility</span>
                    <span id="visibility" class="card-value">-- km</span>
                </div>
                <div class="extra-info-card">
                    <span class="card-icon">â˜€ï¸</span>
                    <span class="card-label">Sunrise</span>
                    <span id="sunrise" class="card-value">--:--</span>
                </div>
                <div class="extra-info-card">
                    <span class="card-icon">ğŸŒ…</span>
                    <span class="card-label">Sunset</span>
                    <span id="sunset" class="card-value">--:--</span>
                </div>
                <div class="extra-info-card">
                    <span class="card-icon">ğŸ’§</span>
                    <span class="card-label">Dew Point</span>
                    <span id="dew-point" class="card-value">--Â°C</span>
                </div>
            </div>
        </div>
    </section>

    <!-- 5-Day Forecast Section -->
    <section id="forecast-section" class="forecast-section hidden" aria-label="5-day weather forecast">
        <h3 class="forecast-title">5-Day Forecast</h3>
        <div id="forecast" class="forecast-grid" role="region"></div>
    </section>

    <!-- Error Message -->
    <div id="error" class="error-message hidden" role="alert" aria-live="assertive"></div>
</div>

<script src="script.js"></script>
</body>
</html>
